<div class='container'>
    <h1 class='display-4'>Search Product</h1>
    <br/><br/>
 
 <form [formGroup]='player' (ngSubmit)='onSubmit(player)'>
   <div class='form-group w-50'>
     <label for='price'>Name</label>
     <input type='text' class='form-control' formControlName='name' 
       placeholder='Enter player name' formControlName='name' />
   </div>
   <button class='btn btn-outline-primary' type='submit' [disabled]='!player.valid'>Search</button>
 </form>
 
 <br /><br />
   <h1 class='display-4'> Result</h1>
   <table class='table table-striped'>
     <thead>
       <tr>
         <th scope='col'>Name</th>
         <th scope='col'>Club</th>
         <th scope='col'>DOB</th>
         <th scope='col'>Marketvalue</th>
       </tr>
     </thead>
     <tbody>
       <tr *ngFor='let player of players'>
         <td> {{ player.name }} </td>
         <td> {{ player.club}} </td>
         <td> {{ player.dob }} </td>
         <td> {{ player.marketvalue }} </td>
       </tr>
     </tbody>
   </table>
 </div>
